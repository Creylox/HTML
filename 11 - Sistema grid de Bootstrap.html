<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="row">

        <!-- col indica la columna | SM-MD-LG-XL-XXL indica en que tamaño de viewport se va a aplicar la condición | de 1 a 12 se debe repartir el tamaño -->

        <!-- se necesita trabajar con las medidas del viewport y repartir las columnas en funcion de los 12 "slots" de tamaño, en este caso se está diciendo que cuando se esté en un VP SM, cada row tendrá 2 elementos, ya qué el tamaño de los mismos será de 6 (6+6=12); en el caso de del VP MD tendrá 3 elementos x 4 de espacio; en LG será 4 (elementos) x 3 (espacio); por último en XL serán 6 elementos x 2 de espacio cada uno -->

        <!-- la sintaxis es (columna)-(viewport)-(espacioEntre12Columnas) -->

        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 1</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 3</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 4</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 6</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
